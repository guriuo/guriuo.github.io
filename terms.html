  <h1>Shuruudaha Adeegsiga</h1>
  <p>Markaad adeegsanayso GuriUp, waxaad ogolaatay shuruudaha isticmaalka. Fadlan ha ku xadgudbin adeegga. Waxaan xaq u leenahay inaan joojino adeegsiga haddii lagama maarmaan noqoto.</p>
  <p>Adeegyada waxaa laga yaabaa in la beddelo ama la hagaajiyo wakhti kasta.</p>
